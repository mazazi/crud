<div class="dialog">
    <h1 mat-dialog-title>
        <span [innerHTML]="title"></span>
    </h1>
    <mat-dialog-content>
        <p [innerHTML]="data.message"></p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" mat-dialog-close="yes" (click)="onYesClick()" cdkFocusInitial>Yes</button> &nbsp;
        <button mat-raised-button color="primary" mat-dialog-close="no" (click)="onNoClick()">No</button>
    </mat-dialog-actions>
</div>
